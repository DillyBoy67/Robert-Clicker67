<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robert Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h1>Robert Clicker</h1>
    <p id="hairCount">Arm Hairs: 0</p>
    <p id="cps">CPS: 0</p>

    <div id="clickSection">
      <button id="clickButton">Trim!</button>
    </div>

    <div id="upgradesSection">
      <h2>Upgrades</h2>
      <div id="upgrades">
        <button id="upgrade1"></button>
        <button id="upgrade2"></button>
        <button id="upgrade3"></button>
        <button id="upgrade4"></button>
        <button id="upgrade5"></button>
      </div>
    </div>

    <div id="rebirthSection">
      <button id="rebirthButton">Rebirth (Cost: 100000)</button>
      <p id="rebirthCount">Rebirths: 0</p>
    </div>

    <div id="customizeMenu">
      <h3>Customize</h3>
      <label>Background Color: <input type="color" id="bgColorPicker"></label>
      <label>Button Color: <input type="color" id="btnColorPicker"></label>
    </div>

    <button id="adminButton">Activate Meaty Arnold Mode</button>
    <div id="adminPanel" class="hidden">
      <h3>Admin Panel</h3>
      <button id="giveMoney">Give Arm Hairs</button>
      <button id="setClickInterval">Set Click Interval</button>
      <button id="buyUpgrades">Buy X Upgrades</button>
      <button id="yameenMode">Yameen Mode</button>
      <button id="closeAdmin">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
